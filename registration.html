    <div class="container" id="registration" >
   
      <div class="title" id="title_registration">Registration</div>
      <form action="#" name="my_container">
        <div class="user_details">
          <div class="input_box">
            <span class="details" >Full Name</span>
            <input type="text" name="full_name"  placeholder="Enter your name" required>
          </div>
          <div class="input_box">
            <span class="details">User Name</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input_box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" >
          </div>
          <div class="input_box">
            <span class="details">Phone Number</span>
            <input type="number" name="number" placeholder="+69 Enter your number" >
          </div>
          <div class="input_box">
            <span class="details">Password</span>
            <input type="password" name="main_password" placeholder="Enter your password" >
          </div>
          <div class="input_box">
            <span class="details">Confirm Password</span>
            <input type="password" name="fullname" placeholder="confirm your password" >
          </div>
        </div>
          <div class="gender_details px-3">
            <span class="gender_title gx-5">Gender</span>
            <div class="category d-flex ">
              <label>
                <span class=""></span> 
              <input class="form-check-input"  type="radio" class="dot" name="flexRadioDefault" id="flexRadioDefault1"> 
                <span class="form-check-span gender p-2" for="flexRadioDefault1" >Male</span>
              </label>
              <label>
                <span class="p-5"></span> 
                <input class="form-check-input"  type="radio" class="dot" name="flexRadioDefault" id="flexRadioDefault2"> 
                <span class="form-check-span gender p-2" for="flexRadioDefault2" >Female</span>
              </label>
            
            </div>
          </div>
